<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід або Реєстрація</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f0f23, #1a1a2e, #16213e, #533483);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.3);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #ff8c00;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      background: none;
      border: none;
      color: #aaa;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s, border-bottom 0.3s;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      color: #ff8c00;
      border-bottom: 2px solid #ff8c00;
    }
    .tab:hover {
      color: #ff8c00;
    }
    .form {
      display: block;
    }
    .form.hidden {
      display: none;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #aaa;
    }
    input {
      width: 100%;
      padding: 15px 50px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #ccc;
    }
    .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      width: 20px;
      height: 20px;
    }
    .eye {
      width: 20px;
      height: 20px;
      fill: #aaa;
    }
    .help {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 20px;
      text-align: left;
    }
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff4500, #ffa500);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      .card {
        padding: 20px;
        margin: 20px;
      }
      h1 {
        font-size: 24px;
      }
      .tab {
        padding: 8px 15px;
        font-size: 16px;
      }
      input {
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вхід або Реєстрація</h1>
    <p class="subtitle">Приєднуйтесь до спільноти дослідників української міфології</p>
    <div class="tabs">
      <button class="tab" id="login-tab">Вхід</button>
      <button class="tab active" id="register-tab">Реєстрація</button>
    </div>
    <div class="form-container">
      <form id="login-form" class="form hidden">
        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM2 8l7.5 4.5L17 8V6l-7.5 4.5L2 6v2z"/>
          </svg>
          <input type="email" placeholder="Введіть ваш email">
        </div>
        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2C13.1 2 14 2.9 14 4V6H16C17.1 6 18 6.9 18 8V20C18 21.1 17.1 22 16 22H8C6.9 22 6 21.1 6 20V8C6 6.9 6.9 6 8 6H10V4C10 2.9 10.9 2 12 2ZM12 4V6H12V4ZM8 8V20H16V8H8Z"/>
          </svg>
          <input type="password" placeholder="Введіть ваш пароль">
          <button type="button" class="toggle" onclick="togglePassword('login-password')">
            <svg class="eye" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12S9.24 7 7 12 14.76 17 12 17ZM12 9C13.66 9 15 10.34 15 12S13.66 15 12 15 9 13.66 9 12 10.34 9 12 9Z"/>
            </svg>
          </button>
        </div>
        <button type="submit" class="btn">Увійти</button>
      </form>
      <form id="register-form" class="form">
        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM2 8l7.5 4.5L17 8V6l-7.5 4.5L2 6v2z"/>
          </svg>
          <input type="email" placeholder="Введіть вашу email адресу">
        </div>
        <div class="input-group">
          <input type="text" placeholder="Введіть дійсний email адресу замість логіну">
        </div>
        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2C13.1 2 14 2.9 14 4V6H16C17.1 6 18 6.9 18 8V20C18 21.1 17.1 22 16 22H8C6.9 22 6 21.1 6 20V8C6 6.9 6.9 6 8 6H10V4C10 2.9 10.9 2 12 2ZM12 4V6H12V4ZM8 8V20H16V8H8Z"/>
          </svg>
          <input type="password" id="register-password" placeholder="Підтвердіть пароль">
          <button type="button" class="toggle" onclick="togglePassword('register-password')">
            <svg class="eye" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12S9.24 7 7 12 14.76 17 12 17ZM12 9C13.66 9 15 10.34 15 12S13.66 15 12 15 9 13.66 9 12 10.34 9 12 9Z"/>
            </svg>
          </button>
        </div>
        <p class="help">Мінімум 8 символів, включайте цифри та букви</p>
        <button type="submit" class="btn">Зареєструватися</button>
      </form>
    </div>
  </div>
  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form').forEach(f => f.classList.add('hidden'));
      document.getElementById(tab + '-tab').classList.add('active');
      document.getElementById(tab + '-form').classList.remove('hidden');
    }
    document.getElementById('login-tab').addEventListener('click', () => switchTab('login'));
    document.getElementById('register-tab').addEventListener('click', () => switchTab('register'));
    function togglePassword(id) {
      const input = document.getElementById(id);
      const eye = input.nextElementSibling.querySelector('.eye');
      if (input.type === 'password') {
        input.type = 'text';
        eye.innerHTML = '<path d="M2.999 3L21 21M9.5 9.5a3.5 3.5 0 004.95 4.95M12 6c-1.5 0-2.8.6-3.8 1.6L9.5 9.5M12 6c1.5 0 2.8.6 3.8 1.6L14.5 9.5M12 6v3M12 18v-3M12 18c-1.5 0-2.8-.6-3.8-1.6L9.5 14.5M12 18c1.5 0 2.8-.6 3.8-1.6L14.5 14.5"/>';
      } else {
        input.type = 'password';
        eye.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12S9.24 7 7 12 14.76 17 12 17ZM12 9C13.66 9 15 10.34 15 12S13.66 15 12 15 9 13.66 9 12 10.34 9 12 9Z"/>';
      }
    }
  </script>
</body>
</html>
