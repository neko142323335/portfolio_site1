<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея - Masonry з AOS</title>
  
  <!-- AOS Library CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Gallery CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #0b0f12;
      color: #e6eef3;
      min-height: 100vh;
    }

    /* Gallery Wrapper */
    .gallery-wrapper {
      padding: 40px 20px;
      background-color: #0b0f12;
      min-height: 100vh;
    }

    /* Masonry Gallery using CSS Columns */
    .gallery {
      column-count: 4;
      column-gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Gallery Item */
    .gallery-item {
      break-inside: avoid;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    /* Gallery Item Hover Effects */
    .gallery-item:hover {
      filter: brightness(1.1);
      box-shadow: 0 10px 30px rgba(89, 191, 255, 0.3);
      transform: translateY(-5px);
    }

    /* Image Styling */
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* Tablet Breakpoint (600px - 899px) */
    @media (max-width: 899px) {
      .gallery {
        column-count: 3;
        column-gap: 15px;
      }
      
      .gallery-wrapper {
        padding: 30px 15px;
      }
      
      .gallery-item {
        margin-bottom: 15px;
      }
    }

    /* Mobile Breakpoint (below 600px) */
    @media (max-width: 599px) {
      .gallery {
        column-count: 1;
        column-gap: 0;
      }
      
      .gallery-wrapper {
        padding: 20px 10px;
      }
      
      .gallery-item {
        margin-bottom: 15px;
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2001;
      transition: all 0.3s ease;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
    }

    .modal-close:hover {
      color: #59bfff;
      transform: rotate(90deg);
    }

    /* Header */
    .header {
      text-align: center;
      padding: 60px 20px 20px;
      background: linear-gradient(135deg, #0b0f12 0%, #1a2332 100%);
    }

    .header h1 {
      font-size: 3rem;
      color: #59bfff;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2rem;
      color: #e6eef3;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Моя Галерея</h1>
    <p>Masonry Layout з AOS анімаціями</p>
  </div>

  <div class="gallery-wrapper">
    <div class="gallery" id="gallery">
      <!-- Gallery items will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- Modal for enlarged image -->
  <div id="image-modal" class="modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <img id="modal-img" src="" alt="Enlarged view">
    </div>
  </div>

  <!-- AOS Library JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    // Initialize AOS with once: true
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
      offset: 50
    });

    // Modal functionality
    const modal = document.getElementById('image-modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.querySelector('.modal-close');

    // Images array
    const images = [
      'assets/img/photo_2025-06-03_22-58-14.jpg',
      'assets/img/photo_2025-07-08_20-20-05.jpg',
      'assets/img/photo_2025-07-22_22-35-40.jpg',
      'assets/img/photo_2025-08-01_00-46-17.jpg',
      'assets/img/photo_2025-11-09_02-14-41.jpg',
      'assets/img/photo_2025-11-21_17-50-59.jpg',
      'assets/img/photo_2025-11-22_00-52-02.jpg',
      'assets/img/photo1.jpg',
      'assets/img/photo2.jpg',
      'assets/img/photo3.jpg',
      'assets/img/photo4.jpg',
      'assets/img/photo6.jpg',
    ];

    // Generate gallery items
    const gallery = document.getElementById('gallery');
    
    images.forEach((src, index) => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.setAttribute('data-aos', 'fade-up');
      item.setAttribute('data-aos-delay', index * 50);
      
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Gallery ${index + 1}`;
      img.loading = 'lazy';
      
      // Add click event to open modal
      img.addEventListener('click', function() {
        modal.style.display = 'flex';
        modalImg.src = this.src;
        document.body.style.overflow = 'hidden'; // Prevent scrolling
      });
      
      item.appendChild(img);
      gallery.appendChild(item);
    });

    // Close modal on close button click
    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    });

    // Close modal on background click
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restore scrolling
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restore scrolling
      }
    });
  </script>

</body>
</html>
